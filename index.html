<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
        #mensagem {
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Agendar Evento no Google Calendar</h2>
    <form id="form-agendamento">
        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="hora">Hora de Início:</label>
        <input type="time" id="hora" required>

        <label for="duracao">Duração (minutos):</label>
        <input type="number" id="duracao" min="15" required>

        <label for="titulo">Título do Evento:</label>
        <input type="text" id="titulo" required>

        <button type="submit">Agendar</button>
    </form>

    <p id="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
